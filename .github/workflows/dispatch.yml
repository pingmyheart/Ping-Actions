name: CI Dispatcher
on:
  workflow_call:
    inputs:
      project-type:
        description: "Select the project type"
        type: string
        required: true
        default: ""
      java-version:
        description: "Java version (if applicable)"
        required: false
        type: string
        default: "21"
      python-version:
        description: "Python version (if applicable)"
        required: false
        type: string
        default: "3.10"
    secrets:
      GH_PAT:
        required: false
jobs:
  dispatch:
    runs-on: ubuntu-22.04

    steps:
      - name: Run workflow
        uses: actions/github-script@v7
        with:
          github-token: '${{ github.token }}'
          script: |
            const projectType = '${{ inputs.project-type }}';
            const inputs={}
            
            if(projectType === 'docker-maven' || projectType === 'maven') {
              inputs['java-version'] = '${{ inputs.java-version }}';
            } else if (projectType === 'docker-python') {
              inputs['python-version'] = '${{ inputs.python-version }}';
            }
            
            
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: `${projectType}.yml`,
              ref: '${{github.ref_name}}',
              inputs
            })
